
<div class="jumbotron">
    <div class="container">
        <h1>Menu Categories</h1>
        <button ng-repeat="category in $ctrl.categories" ui-sref="items({categoryShortName : category.short_name, categoryName : category.name})" class="btn btn-success btn-lg">
            {{category.name}}
            ({{category.short_name}})
        </button>
    </div>
</div>
